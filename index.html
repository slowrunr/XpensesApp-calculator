<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="expenses-icon.png" />
    <title>Мои финансы</title>
  </head>
  <body>
    <div class="container">
      <div class="input-data">
        <h1>Учет расходов</h1>
        <input
          autocomplete="off"
          id="expensesInput"
          class="expenses__input"
          type="number"
          placeholder="Введите потраченную сумму"
        />
        <button id="addSumBtn" class="add__sum">Добавить</button>
        <p class="money__limit">
          Лимит: <span id="moneyLimit">10000</span> руб.
        </p>
        <p class="sum__up">Потрачено: <span id="sumUp"> 0</span> руб.</p>
        <p>Cостояние:<span id="status" class="status"> Всё хорошо</span></p>
      </div>
      <div class="output-data">
        <h2>История:</h2>
        <div id="expenses" class="expenses"></div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
