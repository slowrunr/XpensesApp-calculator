<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="expenses-icon.png" />
    <title>My spending diary app</title>
  </head>
  <body>
    <h1 class="app-title">Дневник трат</h1>
    <div class="app-container">
      <div class="left-column">
        <div class="input-data">
          <div class="input-wrapper show__currency">
            <input
              autocomplete="off"
              id="expensesInput"
              class="expenses__input"
              type="number"
              placeholder="Введите потраченную сумму"
              min="0"
            />
          </div>

          <div class="input-wrapper">
            <input class="category__input" placeholder="Укажите категорию" />
          </div>

          <button id="addSumBtn" class="add__sum">Добавить</button>
        </div>

        <div class="output-data">
          <p>Лимит: <span class="money__limit" id="moneyLimit">10000</span></p>
          <p>Потрачено: <span class="sum__up" id="sumUp"> 0</span></p>
          <p>Cостояние:<span id="status" class="status"> Всё хорошо</span></p>
        </div>

        <button id="clearHistoryBtn" class="clear__history">
          Очистить историю расходов
        </button>
      </div>
      <div class="right-column">
        <div class="spending-history">
          <h2>История расходов:</h2>
          <div id="expenses" class="expenses"></div>
        </div>
      </div>
    </div>
    <script src="functions.js"></script>
    <script src="index.js"></script>
  </body>
</html>
