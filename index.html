<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="dropdown-menu.css" />
    <link rel="stylesheet" href="popup.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="icons/expenses-icon.png" />
    <title>My spending diary app</title>
  </head>
  <body>
    <h1 class="app-title">Дневник трат</h1>
    <div class="app-container">
      <div class="left-column">
        <div class="input-data">
          <div id="inputWrapper" class="input-wrapper show__currency">
            <input
              autocomplete="off"
              id="expensesInput"
              class="expenses__input"
              type="number"
              placeholder="Введите потраченную сумму"
              min="0"
            />
          </div>

          <div class="dropdown">
            <input
              autocomplete="off"
              type="text"
              id="categoryInput"
              class="category__input"
              placeholder="Укажите категорию"
              readonly
            />
            <ul class="option">
              <li
                class="option__item"
                onclick="show('Продукты')"
                value="Продукты"
              >
                Продукты
              </li>
              <li
                class="option__item"
                onclick="show('Транспорт')"
                value="Транспорт"
              >
                Транспорт
              </li>
              <li
                class="option__item"
                onclick="show('Кафе и рестораны')"
                value="Кафе и рестораны"
              >
                Кафе и рестораны
              </li>
              <li
                class="option__item"
                onclick="show('Покупки в интернете')"
                value="Покупки в интернете"
              >
                Покупки в интернете
              </li>
              <li
                class="option__item"
                onclick="show('Развлечения')"
                value="Развлечения"
              >
                Развлечения
              </li>
              <li class="option__item" onclick="show('Аптека')" value="Аптека">
                Аптека
              </li>
            </ul>
          </div>

          <button id="addSumBtn" class="add__sum">Добавить</button>
        </div>

        <div class="output-data">
          <div class="money__limit-box">
            <p>Лимит: <span id="moneyLimit" class="money__limit"></span></p>
            <div id="popup" class="popup">
              <form id="popupForm" class="popup-form">
                <!-- <p class="popup-current__limit">
                  Текущий лимит:
                  <span
                    id="currentMoneyLimit"
                    class="money__limit underlined"
                  ></span>
                </p> -->
                <h2 class="popup-new__limit">Новый лимит:</h2>
                <div class="popup-flex">
                  <div class="popup-input-wrapper">
                    <input
                      autocomplete="off"
                      type="number"
                      id="newLimitInput"
                      class="popup-input"
                      placeholder="Задайте новый лимит"
                      min="0"
                    />
                  </div>
                  <button
                    id="submitNewLimitBtn"
                    class="popup-submit__btn"
                    type="submit"
                  >
                    <p class="popup-submit__text">Ввести</p>
                  </button>
                  <button id="closePopupBtn" class="popup-close"></button>
                </div>
              </form>
            </div>
            <img
              id="reviseLimitBtn"
              class="revise__limit"
              src="icons/revise-limit-icon.png"
              alt="Кнопка вызова функции смены лимита в виде векторного изображения листа с карандашом"
            />
          </div>

          <p>Потрачено: <span id="sumUp" class="sum__up"> 0</span></p>
          <p>Cостояние:<span id="status" class="status"> Всё хорошо</span></p>

          <button id="clearHistoryBtn" class="clear__history">
            Очистить историю расходов
          </button>
        </div>
      </div>
      <div class="right-column">
        <div class="spending-history">
          <h2>История расходов:</h2>
          <ol id="expenses" class="expenses"></ol>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
